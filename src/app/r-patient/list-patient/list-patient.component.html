

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Records</title>
  <!-- Include Bootstrap CSS (add the appropriate link to your project) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add any additional custom styles here */
    body {
      padding-top: 20px;
    }

    .container {
      max-width: 2000px;
    }

    /* Ensure that text doesn't wrap and add ellipsis for long text */
    .table td {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
        <!-- <div class="form-control">
            <input class="form-control" type="text" placeholder="Search text here..."
            [(ngModel)]="filter">
        </div>
        <a [routerLink]="['../add-patient']"class="btn btn-outline-primary" style= "float:right; margin-bottom:10px;">Add Patients</a> -->
         
        <button class="btn btn-info float-right" (click)="Add()">Add Patient</button>

    </div>
</div>


  <div class="container">
    <h2 class="mb-4">Patient Records</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Register No</th>
          <th>Patient Name</th>
          <th>DOB</th>
          <th>Address</th>
          <th>Gender</th>
          <th>Contact</th>
          <th>Email ID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of patientServices.patients">
          <td class="text-truncate">{{ p.PatientId }}</td>
          <td class="text-truncate">{{ p.RegisterNo }}</td>
          <td class="text-truncate">{{ p.PatientName }}</td>
          <td class="text-truncate">{{ p.PatientDob | date:'dd-MMM-yyyy' }}</td>
          <td class="text-truncate">{{ p.PatientAddr }}</td>
          <td class="text-truncate">{{ p.Gender }}</td>
          <td class="text-truncate">{{ p.PhoneNumber }}</td>
          <td class="text-truncate">{{ p.PatientEmail }}</td>
          <td>
            <button class="btn btn-info" (click)="updatepatient(p.PatientId)">Edit</button>
            <button class="btn btn-secondary mx-2" (click)="detailsPatient(p.PatientId)">Details</button>
            <button class="btn btn-success" (click)="bookAppointment(p.PatientId)">Book</button>
            <button class="btn btn-sm btn-outline-warning" (click)="deleteMedicine(i)">Disable</button>
            
            <!-- <button class="btn btn-danger" (click)="openConfirmationDialog(p.PatientId)">Disable</button>
            <button class="btn btn-success" (click)="openConfirmationDialog(p.PatientId)">Enable</button> -->
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Include Bootstrap JS and Popper.js (add the appropriate links to your project) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
