
<body>

  <div class="container">
    <h2 class="mb-4 text-center" style="font-size: 30px;font-weight:bold; margin: 30px;">Patient History</h2>

    <div class="form-control search-btn">
      <input class="form-control" type="text" placeholder="Search name here" [(ngModel)]="filter">
      </div>
    
    <table class="table table-bordered table-striped" style="margin-bottom:50px;">
      <thead class="thead-dark bg-danger text-white">
        <tr>
          <th>Appointment Date</th>
          <th>Symptoms</th>
          <th>Diagnosis</th>
          <th>Note</th>
          <th>Medicine Name</th>
          <th>Test Name</th>
          <th>Lab Result</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of dpatientHistoryViewModelService.pathis|filter:filter">
          <td>{{ p.appointment_Date | date:'dd-MMM-yyyy' }}</td>
          <td>{{ p.symptoms }}</td>
          <td>{{ p.diagnosis_Desc }}</td>
          <td>{{ p.doc_notes }}</td>
          <td>{{ p.medpres_Name }}</td>
          <td>{{ p.labtest_Name }}</td>
          <td>{{ p.lab_Result }}</td>
          <!-- <td>
            <button class="btn btn-info">Edit</button>
            <button class="btn btn-sm btn-outline-danger" style="margin-left: 10px;">Delete</button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end mt-2" style="margin:30px;">
    <button class="btn btn-info" style="background-color:rgb(12, 102, 161); color: white;" (click)="back()">Back</button>
  </div>
