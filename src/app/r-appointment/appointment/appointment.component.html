<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Appointment Booking</h2>
        <form id="appointmentForm">
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" name="patientId" value="1006" readonly>
    
            <label for="doctorId">Doctor Name:</label>
            <input type="text" id="doctorId" name="doctorId" value="Arun" readonly>
    
            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>
    
            <label for="appointmentTime">Appointment Time:</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required>
    
            <button type="button" onclick="bookAppointment()">Book Appointment</button>
            <button type="button" onclick="back()">Back</button>
        </form>
    </div>

<script>
    function bookAppointment() {
        // You can add your logic here to handle the form submission and booking process
        // Example: Fetch values from the form and send a request to your backend API
        alert('Appointment booked successfully!');
    }
</script>

</body>
</html>
